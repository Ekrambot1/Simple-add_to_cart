<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header">
      <div class="close"><ion-icon name="close-outline" class="close-icon"></ion-icon></div>
      <div class="nav">
        <a href="index.html" class="logo">
          E-Store
        </a>
        <div class="account">
          <ion-icon name="person-circle-outline" class="cart-icon"></ion-icon>
          <div class="acc-name">Username</div>
        </div>
        <div class="box">
          <div class="cart-count">0</div>
          <ion-icon name="cart" id="cart-icon"></ion-icon>
        </div>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search">
          <button id="search-button">Search</button>
        </div>
        <div class="signup">
          <button class="btn btn-primary" id="sign-up">signup</button>
        </div>
        <div class="logout">
          <button class="btn btn-danger" id="log-out">Logout<ion-icon name="log-out-outline"
              class="logouticon"></ion-icon></button>
        </div>


        <div class="cart">
          <div class="cart-title">Cart Items</div>
          <div class="cart-content">
          </div>

          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$ 0</div>
          </div>

          <button class="btn-buy" id="place">Place Order</button>
          <ion-icon name="close" id="cart-close"></ion-icon>
        </div>

        <div class="cart1" id="cart">
          <div class="cart1-title">placed orders</div>
          <div class="User-items">
            <div class="order-content">
            </div>
            <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price" id="total-price1">$0</div>
            </div>
          </div>
          <ion-icon name="close" id="cart1-close"></ion-icon>
        </div>
      </div>
    </div>
  </header>
  <div class="mobile-nav">
    <div class="mobile-title">
      <a href="index.html" class="logo1">
        E-Store
      </a>
    </div>
    <div class="menu">
      <ion-icon name="menu-outline" class="menu-list" id="menu-icon"></ion-icon>
    </div>
  </div>



  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal body -->
        <div class="modal-body">
          product added successfully !
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ok</button>
        </div>

      </div>
    </div>
  </div>
  <div class="modal" id="myModal1">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal body -->
        <div class="modal-body">
          product added before !
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ok</button>
        </div>

      </div>
    </div>
  </div>
  <div class="modal" id="myModal2">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal body -->
        <div class="modal-body">
          your order received !
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ok</button>
        </div>

      </div>
    </div>
  </div>
  <div class="modal" id="myModal3">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal body -->
        <div class="modal-body">
          please signup !
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ok</button>
        </div>

      </div>
    </div>
  </div>
  <div class="modal" id="myModal4">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal body -->
        <div class="modal-body">
          Logout Successful !
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ok</button>
        </div>

      </div>
    </div>
  </div>
  <div class="modal" id="myModal5">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal body -->
        <div class="modal-body">
          select product please !
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ok</button>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="shop-content">

    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
